---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triage-party
#  namespace: triage-party
spec:
  selector:
    matchLabels:
      app: triage-party
  template:
    metadata:
      labels:
        app: triage-party
    spec:
      containers:
        - name: triage-party
          image: tparty
          imagePullPolicy: Always
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secret/application_default_credentials.json
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: triage-party-github-token
                  key: token
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: gac-secret
              mountPath: /secret
      volumes:
        - name: config
          configMap:
            name: triage-party-config
        - name: gac-secret
          secret:
            secretName: gac
